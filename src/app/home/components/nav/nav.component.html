<mat-drawer-container class="example-container" fullscreen>

  <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="closeSession()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
        <div class="frosted-glass">
          <mat-nav-list>
            <mat-list-item [matMenuTriggerFor]="menu">
              <mat-icon matTooltip="Usuario">perm_identity</mat-icon>
              <span>{{userName}}</span>
            </mat-list-item>
            <mat-list-item [routerLink]="'list'">
              <mat-icon mat-list-icon >task</mat-icon>
              <span>Task</span>
            </mat-list-item>
            <mat-list-item [routerLink]="'create'">
              <mat-icon >add</mat-icon>
              <span>Add</span>
            </mat-list-item>
          </mat-nav-list>
        </div>

  </mat-drawer>

  <mat-drawer-content >
    <button type="button" mat-button (click)="drawer.toggle() " (click)="isExpanded = !isExpanded" class="mat-list">
      <mat-icon  class="material-icons-menu" mat-list-icon class="chevron-button"  [ngClass]="{ rotated: isExpanded }">chevron_right</mat-icon>
    </button>
    <div class="content" fxFlexFill >
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
